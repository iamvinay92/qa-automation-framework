[pytest]
# API-specific test configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    -p no:cacheprovider
    --html=../reports/api-report.html
    --self-contained-html

# Markers for API tests
markers =
    api: API automation tests
    smoke: Quick smoke tests
    regression: Regression test suite
    critical: Critical path tests
    slow: Tests that take longer to execute
    crud: CRUD operation tests
    validation: Validation tests
    negative: Negative scenario tests
    performance: Performance tests
    ipstack: IPStack API tests
    integration: Integration tests

# Logging
log_cli = true
log_cli_level = INFO
log_file = ../logs/api-tests.log
log_file_level = DEBUG

# Timeout for API tests
timeout = 120


