[pytest]
# UI-specific test configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    -p no:cacheprovider
    --html=../reports/ui-report.html
    --self-contained-html

# Markers for UI tests
markers =
    ui: UI automation tests
    smoke: Quick smoke tests
    regression: Regression test suite
    critical: Critical path tests
    slow: Tests that take longer to execute
    mobile: Mobile responsive tests
    cross_browser: Tests that run on multiple browsers

# Logging
log_cli = true
log_cli_level = INFO
log_file = ../logs/ui-tests.log
log_file_level = DEBUG

# Timeout for UI tests
timeout = 300


