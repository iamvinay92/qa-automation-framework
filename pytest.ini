[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirement
minversion = 7.0

# Test paths
testpaths = 
    ui_tests/tests
    api_tests/tests

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider
    --html=reports/test-report.html
    --self-contained-html
    --alluredir=reports/allure-results

# Markers for test categorization
markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    ui: UI automation tests
    api: API automation tests
    critical: Critical path tests
    slow: Tests that take a long time to run
    skip_ci: Tests to skip in CI/CD pipeline
    flaky: Tests that are known to be flaky
    mobile: Mobile responsive tests
    performance: Performance tests
    ipstack: IPStack API tests
    integration: Integration tests
    negative: Negative test cases
    cross_browser: Cross-browser tests
    crud: CRUD operations tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] [%(filename)s:%(lineno)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300
timeout_method = thread

# Coverage
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*


